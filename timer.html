<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <title>Timer Created By Mekaeil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Simple Timer -->
    <section id="simpleTimer">
        <div class="clock container">
            <div class="days">
                <span class="title">Days</span>
                <span id="simpleTimer_days" class="value">00</span>
            </div>
            <div class="hours">
                <span id="test" class="title">Hours</span>
                <span id="simpleTimer_hours" class="value">07</span>
            </div>
            <div class="minutes">
                <span class="title">Minutes</span>
                <span id="simpleTimer_minutes" class="value">37</span>
            </div>
            <div class="seconds">
                <span class="title">Seconds</span>
                <span id="simpleTimer_seconds" class="value">47</span>
            </div>
        </div>
    </section>



    <script src="timer.js"></script>
    <script>
        simpleTimer("2019-07-14T20:12:00"); // YYY-MM-DDTHH:MM:SS
    </script>
</body>
</html>
